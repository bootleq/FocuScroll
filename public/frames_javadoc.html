<!DOCTYPE html>
<html lang="en">
<head>
  <title>Frames page like javadoc</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <meta name="description=" content="FocuScroll testing for pages with frames set, like https://docs.oracle.com/javase/10/docs/api/">
  <style>
    body {
      background-color:#ffffff;
      color:#353833;
      font-family:'DejaVu Sans', Arial, Helvetica, sans-serif;
      font-size:14px;
      margin:0;
      padding:0;
      height:100%;
      width:100%;
    }
    iframe {
      margin:0;
      padding:0;
      height:100%;
      width:100%;
      overflow-y:scroll;
      border:none;
    }
    .mainContainer {
      margin:0 auto;
      padding:0;
      height:100%;
      width:100%;
      position:fixed;
      top:0;
      left:0;
    }
    .leftContainer {
      height:100%;
      position:fixed;
      width:320px;
    }
    .leftTop {
      position:relative;
      float:left;
      width:315px;
      top:0;
      left:0;
      height:30%;
      border-right:6px solid #ccc;
      border-bottom:6px solid #ccc;
    }
    .leftBottom {
      position:relative;
      float:left;
      width:315px;
      bottom:0;
      left:0;
      height:70%;
      border-right:6px solid #ccc;
      border-top:1px solid #000;
    }
    .rightContainer {
      position:absolute;
      left:320px;
      top:0;
      bottom:0;
      height:100%;
      right:0;
      border-left:1px solid #000;
    }
  </style>
</head>
<body>
  <main role="main">
    <div class="mainContainer">
      <div class="leftContainer">
        <div class="leftTop">
          <iframe src="subpages/dummy_list.html"></iframe>
        </div>
        <div class="leftBottom">
          <iframe src="subpages/dummy_list.html"></iframe>
        </div>
      </div>
      <div class="rightContainer">
        <iframe src="subpages/dummy_content.html" class="rightIframe"></iframe>
      </div>
    </div>
  </main>
</body>
</html>
